<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="base.css" />
    <link type="text/css" rel="stylesheet" href="register.css" />
    <link rel="icon" href="icon.png">
     <title>
        Arcanum
    </title>
</head>

<body>
    <div class="chapter-logo">
        <tr>
            <a href="https://www.msctiet.co.in/" target="_blank">
            <td>
                <img src="icon.png" alt="MSC Logo">
            </td>
            <td>
                <p id="logotext">MICROSOFT STUDENT CHAPTER</p>
            </td>
            </a>
        </tr>
    </div>
    <div>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <div class="fadeIn first">
                    <h4>ARCANUM</h4>
                </div>
                <form  method="POST">
                    <fieldset>
                            <input id="email" type="email" placeholder="email"></input>
                            <input id="password" type="password" placeholder="password"></input>
                            
                    </fieldset>
                    <input id="login" type="submit" class="fadeIn sixth" value="Login"><br>

                    
                </form>
                
                <small>
                    <div id="ins-button" ></div>
                    
                    Need an account? <a href="register.html">Sign Up</a><br>
                   
                    <br>
                </small>
                
            </div>
            <br>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="firebaseconfig.js"></script>

<script src="login.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
